[package]
name = "async-proto"
version = "0.2.0"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2018"

[package.metadata.docs.rs]
features = ["blocking"]

[features]
blocking = ["async-proto-derive/blocking", "byteorder"]

[dependencies.async-proto-derive]
version = "0.2.0"
path = "../async-proto-derive"

[dependencies.byteorder]
version = "1"
optional = true

[dependencies.derive_more]
version = "0.99"
default-features = false
features = ["from"]

[dependencies.tokio]
version = "1"
features = ["io-util"]
