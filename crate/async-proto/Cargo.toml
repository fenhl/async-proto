[package]
name = "async-proto"
version.workspace = true
authors.workspace = true
edition.workspace = true
description = "Simple async binary network protocols"
license = "MIT"
readme = "../../README.md"
repository = "https://github.com/fenhl/async-proto"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
tokio-tungstenite = ["dep:tokio-tungstenite", "tungstenite", "futures"]
warp = ["dep:warp", "futures"]

[dependencies]
byteorder = "1"
thiserror = "1"

[dependencies.async-proto-derive]
path = "../async-proto-derive"
version = "=0.19.7"

[dependencies.bytes]
version = "1"
optional = true

[dependencies.chrono]
version = "0.4"
default-features = false
optional = true

[dependencies.chrono-tz]
version = "0.9"
optional = true

[dependencies.either]
version = "1"
optional = true

[dependencies.enumset]
version = "1"
optional = true

[dependencies.fallible_collections]
version = "0.4"
features = ["rust_1_57"]

[dependencies.futures]
version = "0.3"
optional = true

[dependencies.git2]
version = "0.18"
default-features = false
optional = true

[dependencies.gix-hash]
version = "0.14"
optional = true

[dependencies.noisy_float]
version = "0.2"
optional = true

[dependencies.semver]
version = "1"
optional = true

[dependencies.serde_json]
version = "1"
optional = true

[dependencies.tokio]
version = "1"
features = ["io-util"]

[dependencies.tokio-tungstenite]
version = "0.20"
optional = true
features = ["rustls-tls-webpki-roots"]

[dependencies.tungstenite]
version = "0.20"
optional = true

[dependencies.uuid]
version = "1"
optional = true

[dependencies.warp]
version = "0.3"
optional = true
