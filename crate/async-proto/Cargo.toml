[package]
name = "async-proto"
version = "0.16.2"
authors = ["Fenhl <fenhl@fenhl.net>"]
edition = "2021"
description = "Simple async binary network protocols"
license = "MIT"
readme = "../../README.md"
repository = "https://github.com/fenhl/async-proto"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
tokio-tungstenite = ["dep:tokio-tungstenite", "futures"]
warp = ["dep:warp", "futures"]

[dependencies]
byteorder = "1"
thiserror = "1"

[dependencies.async-proto-derive]
path = "../async-proto-derive"
version = "=0.16.2"

[dependencies.bytes]
version = "1"
optional = true

[dependencies.chrono]
version = "0.4"
optional = true

[dependencies.chrono-tz]
version = "0.8"
optional = true

[dependencies.futures]
version = "0.3"
optional = true

[dependencies.noisy_float]
version = "0.2"
optional = true

[dependencies.semver]
version = "1"
optional = true

[dependencies.serde_json]
version = "1"
optional = true

[dependencies.tokio]
version = "1"
features = ["io-util"]

[dependencies.tokio-tungstenite]
version = "0.18"
optional = true

[dependencies.warp]
version = "0.3"
optional = true
